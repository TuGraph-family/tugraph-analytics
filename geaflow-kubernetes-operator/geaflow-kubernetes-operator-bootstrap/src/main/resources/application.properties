server.port=8080
spring.mvc.static-path-pattern=/**

# If the geaflow-operator is running in a k8s cluster, set it to 'false'. Or else set it to 'true'
# on local-mode.
is_local_mode=true

# Custom kubernetes configs, only be effective when running on local-mode.
k8s_master_url=http://127.0.0.1:8001/
k8s_namespace=default
k8s_client_cert_data=
k8s_client_key_data=
k8s_ca_cert_data=